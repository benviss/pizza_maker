<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
  <link rel="stylesheet" href="css/mystyle.css" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="shortcut icon" href="img/pizza.ico" >
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>High-Five Pizza</h1>
        <h3>Select what you want on your pizza!</h3>
      </div>
      <div class="rows">
        <div class="col-xs-6">
          <form class="pizza-form">
            <div class="form-group">
              <label for="">Please choose a size</label>
              <select class="form-control" id="user-size">
                <option name="tiny" value="Tiny">Tiny - 6 inch - $7</option>
                <option value="Medium">Medium - 12 inch - $10</option>
                <option value="Classic">Classic - 16 inch - $14</option>
                <option value="Oh Boy">Oh Boy - 32 inch $32</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Please choose a crust</label>
              <select class="form-control" id="user-crust">
                <option value="Thin">Thin</option>
                <option value="Original">Original</option>
                <option value="Thin Wheat">Thin Wheat</option>
                <option value="Original Wheat">Original Wheat</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Please choose a cheese</label>
              <select class="form-control" id="user-cheese">
                <option value="Mozzarella">Mozzarella</option>
                <option value="Cheddar">Cheddar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Please choose a sauce</label>
              <select class="form-control" id="user-sauce">
                <option value="Marinara">Marinara</option>
                <option value="Pesto">Pesto</option>
                <option value="WhiteGarlic">White Garlic</option>
                <option value="BBQ">BBQ</option>
              </select>
            </div>
            <div id="pizza-toppings">

            </div>
            <button class='form-inline btn btn-success' id='new-topping' type='button'>Add a Topping</button>
            <button class='form-inline btn btn-success' type="submit" name="button">Submit your Pizza</button>
            <button class='form-inline btn btn-danger' id='complete-order'type="button" name="button">Complete your order!</button>

            <p class='price'><span id="pizza-cost"></span></p>
          </form>
        </div>
        <div class="col-xs-6">
          <div id='show-pizza'>
            <p>Size:<span id='pickSize'></span></p>
            <p>Crust:<span id='pickCrust'></span></p>
            <p>Cheese:<span id='pickCheese'></span></p>
            <p>Sauce:<span id='pickSauce'></span></p>
            <ul id='topping-list'>

            </ul>
          </div>
          <div id='show-receipt'>
            <h3>Thank you!</h3>
            <h4>Receipt</h4>
            <p>You ordered:<span id='number-pizzas'><span></p>
            <ul class="pizza-list">

            </ul>
            <p>Your total cost will be:<span id='total-cost'></span></p>
          </div>
        </div>
        </div>
    </div>
    <div class="container">
      <ul class='pizza-list'>
      </ul>

    </div>
  </body>
</html>
